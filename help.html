<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAGAM ‚Äì Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
}
body{
  margin:0;
  background:#f5f5f5;
}
/* HEADER with Back Button */
.header{
  background:#fff;
  padding:16px;
  font-size:18px;
  font-weight:600;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  display:flex;
  align-items:center;
  gap:16px;
}
.back-btn{
  font-size:22px;
  cursor:pointer;
  color:#333;
}
/* PROFILE CARD */
.profile-card{
  background:#fff;
  margin:12px;
  border-radius:14px;
  padding:16px;
}
.profile-name{
  font-size:18px;
  font-weight:600;
}
.profile-phone{
  color:#666;
  margin-top:4px;
}
/* LOCATION BOX */
.location-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
  padding:12px;
  background:#f7f7f7;
  border-radius:10px;
  font-size:14px;
}
/* MENU */
.menu{
  background:#fff;
  margin:12px;
  border-radius:14px;
  overflow:hidden;
}
.menu-item{
  padding:14px 16px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.menu-item:last-child{
  border-bottom:none;
}
.menu-item:hover{
  background:#fafafa;
}
/* LOGOUT */
.logout-btn{
  margin:20px 12px;
  width:calc(100% - 24px);
  padding:14px;
  background:#ff3269;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- HEADER with Back Button -->
<div class="header">
  <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
  Profile
</div>

<!-- PROFILE INFO -->
<div class="profile-card">
  <div class="profile-name" id="userName">Guest User</div>
  <div class="profile-phone" id="userPhone">+91 XXXXXXXXXX</div>
  <div class="location-box">
    <span>üìç <span id="userLocation">Select location</span></span>
    <span onclick="goToLocation()" style="color:#ff3269;cursor:pointer;">Change</span>
  </div>
</div>

<!-- MENU -->
<div class="menu">
  <div class="menu-item" onclick="goToOrders()">üõí My Orders <span>‚Ä∫</span></div>
  <div class="menu-item" onclick="goToAddresses()">üè† Saved Addresses <span>‚Ä∫</span></div>
  <div class="menu-item" onclick="goToEditProfile()">‚úèÔ∏è Edit Profile <span>‚Ä∫</span></div>
  <div class="menu-item" onclick="window.location.href='help.html'">
    ‚ùì Help & Support <span>‚Ä∫</span>
  </div>
</div>

<!-- LOGOUT -->
<button class="logout-btn" onclick="logout()">Logout</button>

<script>
/* LOAD USER DATA (REAL TIME) */
window.onload = () => {
  document.getElementById("userName").innerText =
    localStorage.getItem("userName") || "Guest User";
  document.getElementById("userPhone").innerText =
    localStorage.getItem("userPhone") || "+91 XXXXXXXXXX";
  document.getElementById("userLocation").innerText =
    localStorage.getItem("location") || "Select location";
};

/* NAVIGATION FUNCTIONS */
function goToEditProfile(){
  window.location.href = "edit-profile.html";
}
function goToAddresses(){
  window.location.href = "addresses.html";
}
function goToOrders(){
  window.location.href = "orders.html";
}
function goToLocation(){
  window.location.href = "location.html";
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  alert("Logged out successfully");
  window.location.reload();
}
</script>
</body>
</html>
