<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAGAM ‚Äì Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #ccff99;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0;
    }

    .login-box {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #8b2be2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    .aagam-info {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
    }

    .info-card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>
    <img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" width="70" />
    AAGAM
  </h1>
</header>

<div class="login-box">

  <!-- STEP 1 -->
  <div id="step-mobile">
    <h2>Login with Mobile OTP</h2>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" id="mobile" placeholder="XXXXXXXXXX" />
    </div>

    <button onclick="sendOTP()">Send OTP</button>
    <div id="mobile-msg" class="message"></div>
  </div>

  <!-- STEP 2 -->
  <div id="step-otp" style="display:none">
    <h2>Verify OTP</h2>

    <div class="form-group">
      <label>Enter OTP</label>
      <input type="text" id="otp" maxlength="6" />
    </div>

    <button onclick="verifyOTP()">Verify & Login</button>
    <div id="otp-msg" class="message"></div>
  </div>

</div>

<div id="recaptcha-container"></div>

<section class="aagam-info">
  <h2>Why Choose AAGAM?</h2>

  <div class="info-grid">
    <div class="info-card">‚ö° 10-Minute Delivery</div>
    <div class="info-card">ü•¨ Fresh & Trusted</div>
    <div class="info-card">üí≥ Secure Payments</div>
    <div class="info-card">üìç Local Stores</div>
  </div>
</section>

<footer>¬© 2026 AAGAM. All rights reserved.</footer>

<script>
  // üî• REPLACE THIS WITH YOUR FIREBASE CONFIG!
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX",
  };

  firebase.initializeApp(firebaseConfig);

  let confirmationResult;

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    "recaptcha-container",
    { size: "invisible" }
  );

  function showMessage(id, msg, error) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.className = "message " + (error ? "error" : "success");
    el.style.display = "block";
  }

  function sendOTP() {
    const phone = "+91" + document.getElementById("mobile").value.trim();

    firebase
      .auth()
      .signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        showMessage("mobile-msg", "OTP sent successfully", false);
        document.getElementById("step-mobile").style.display = "none";
        document.getElementById("step-otp").style.display = "block";
      })
      .catch((error) => {
        showMessage("mobile-msg", error.message, true);
      });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();

    confirmationResult
      .confirm(otp)
      .then((result) => {
        showMessage("otp-msg", "Login successful!", false);
        console.log("User UID:", result.user.uid);
        setTimeout(() => (window.location = "/frontpage.html"), 1200);
      })
      .catch(() => {
        showMessage("otp-msg", "Invalid OTP", true);
      });
  }
</script>

</body>
</html>
